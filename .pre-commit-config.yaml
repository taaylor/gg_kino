repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files
        exclude: ^docs/.*$
      - id: check-json
        exclude: ^(backup/elastic_dump/dump/.*\.json|docs/.*)$
      - id: debug-statements

  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort (python)
        args: ["--profile", "black", "--line-length=100"]

  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3.12
        args: ["--line-length=100"]
        exclude: >
            (?x)^(
                \.git/.*|
                \.venv/.*|
                build/.*|
                dist/.*|
                docs/.*|
                migrations/.*|
                migration/.*
            )$

  - repo: https://github.com/pycqa/flake8
    rev: 7.1.0
    hooks:
      - id: flake8
        language_version: python3.12
        args: [
          "--max-line-length=100",
          "--extend-ignore=E203,W503",
          "--per-file-ignores=__init__.py:F401"
        ]
        exclude: >
            (?x)^(
                \.git/.*|
                \.venv/.*|
                build/.*|
                dist/.*|
                docs/.*|
                .*/migrations/.*|
                .*/migration/.*|
                services/auth-service/src/migration/.*|
                backup/.*
            )$

  - repo: https://github.com/wemake-services/wemake-python-styleguide
    rev: 1.1.0
    hooks:
      - id: wemake-python-styleguide
        name: wemake-python-styleguide
        entry: flake8
        language: python
        language_version: python3.12
        additional_dependencies:
          - flake8==7.2.0
          - flake8-bandit==4.1.1
          - flake8-bugbear==23.7.10
          - flake8-broken-line==1.0.0
          - flake8-isort==6.1.1
          - flake8-logging-format==0.9.0
          - flake8-annotations==3.1.1
          - darglint==1.8.1
          - astor==0.8.1
          - attrs==25.3.0
          - setuptools<81.0.0
        args:
          - "--max-line-length=100"
          - "--extend-ignore=E203,W503,C812,C813,C814,C815S,C816,WPS300,WPS111,WPS431"
          - "--select=WPS"
        files: ^services/content-actions-service
