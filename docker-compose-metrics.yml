  init_clickhouse:
    build:
      context: .
      dockerfile: ./backup/clickhouse_init_struct/Dockerfile
    env_file:
      - ./.env
    depends_on:
      clickhouse-node1:
        condition: service_healthy
      clickhouse-node2:
        condition: service_healthy
      clickhouse-node3:
        condition: service_healthy
      clickhouse-node4:
        condition: service_healthy
