services:
  zookeeper:
    image: zookeeper:3.8
    container_name: zookeeper
    hostname: zookeeper

  clickhouse-node1:
    image: clickhouse/clickhouse-server:24
    environment:
      - CLICKHOUSE_DEFAULT_PASSWORD=${CLICKHOUSE_DEFAULT_PASSWORD}
      - CLICKHOUSE_ADMIN_PASSWORD=${CLICKHOUSE_ADMIN_PASSWORD}
    container_name: clickhouse-node1
    hostname: clickhouse-node1
    volumes:
      - ./infra/clickhouse/data/node1:/etc/clickhouse-server
    depends_on:
      - zookeeper
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://clickhouse-node1:8123/ping || exit 1
      interval: 5s
      timeout: 10s
      retries: 10

  clickhouse-node2:
    image: clickhouse/clickhouse-server:24
