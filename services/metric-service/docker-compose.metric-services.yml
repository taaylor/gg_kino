
services:
  metric-api:
    build:
      context: .
      dockerfile: ./metric-api/src/Dockerfile
    env_file:
      - ../../.env
    ports:
      - "8000:8000"
    depends_on:
      - kafka-0
      - kafka-1
      - kafka-2
    healthcheck:
      test: ["CMD", "curl", "http://0.0.0.0:8000/metric/openapi"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

  etl:
    build:
      context: .
      dockerfile: ./etl/Dockerfile
    env_file:
      - ../../.env
    depends_on:
      init_clickhouse:
        condition: service_completed_successfully
      kafka-init:
        condition: service_completed_successfully
    restart: always
